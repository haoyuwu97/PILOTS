[general]
input = ../data/sample.dump
dt = 1.0
output_dir = ./_out

[groups]
all = type:*
poly = type:1
filler = type:2

[measure.msd]
enabled = true
correlator = exact
group = all
remove_drift = true
drift_group = all
frame_start = 0
frame_end = -1
output = msd_all.dat
lag_stride = 1
block_size = 2
